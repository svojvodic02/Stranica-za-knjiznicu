 <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #4a90e2; color: white; font-family: Arial, sans-serif;">
    <h2 style="margin: 0;">Home</h2>
    
    <div>
        
      <button (click)="goToBooks()" style="margin-right: 10px; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #fff; color: #4a90e2; font-weight: bold;">Books</button>
      <button (click)="logout()" style="padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #d9534f; color: white; font-weight: bold;">Logout</button>

      
    </div>
  </header>

  <div style="padding: 20px; font-family: Arial, sans-serif; max-width: 900px; margin: auto;">
  <h2 style="color: #4a90e2; margin-bottom: 20px;">Edit Profile</h2>

  <form (ngSubmit)="updateProfile()" *ngIf="profile"
        style="background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px;">
    
    <label style="display: block; margin-bottom: 15px;">
      <span style="display: block; font-weight: bold; color: #333; margin-bottom: 5px;">Username:</span>
      <input [(ngModel)]="profile.username" name="username" required
             style="width: 100%; padding: 10px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <label style="display: block; margin-bottom: 15px;">
      <span style="display: block; font-weight: bold; color: #333; margin-bottom: 5px;">Email:</span>
      <input [(ngModel)]="profile.email" name="email" required
             style="width: 100%; padding: 10px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>


    <button type="submit"
            style="margin-top: 10px; padding: 10px 20px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Save Changes
    </button>
  </form>
</div>

<div style="padding: 20px; font-family: Arial, sans-serif; max-width: 900px; margin: auto;">

  <h2 style="color: #4a90e2; margin-bottom: 20px;">My Borrowed Books</h2>

  <div *ngIf="borrowedBooks.length === 0" style="color: #888; font-style: italic;">
    You have not borrowed any books yet.
  </div>

  <div *ngIf="borrowedBooks.length > 0" style="display: flex; flex-wrap: wrap; gap: 20px;">

    <div *ngFor="let book of borrowedBooks"
     style="background: #f5f7fa; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; flex: 1 1 calc(33% - 20px); min-width: 250px;">

  <h3 style="margin: 0 0 10px 0; color: #333;">{{ book.title }}</h3>
  <p style="margin: 0 0 6px 0; color: #555;"><strong>Author:</strong> {{ book.author }}</p>
  <p style="margin: 0 0 6px 0; color: #555;"><strong>Status:</strong> 
    <span [style.color]="book.available ? 'green' : 'red'">
      {{ book.available ? 'Available' : 'Unavailable' }}
    </span>
    
  </p>

  <button 
  (click)="unborrowBook(book.ID)" 
  style="margin-top: 10px; padding: 6px 12px; background-color: #f0ad4e; color: white; border: none; border-radius: 4px; cursor: pointer;">
  Unborrow
</button>

</div>


  </div>

</div>
